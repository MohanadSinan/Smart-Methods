<html>

<head>
  <style>
    .absoluteCenter {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
    }

    .staticCenter {
      position: static;
      top: 50%;
      width: 100%;
      text-align: center;
    }
  </style>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Control Panal</title>

</head>

<body>

  <div class="staticCenter">
    <h1>Control Panal</h1>

  </div>

  <div class="absoluteCenter">

    <button class="mdc-button mdc-button--raised">
      <div class="mdc-button__ripple"></div>
      <i class="material-icons mdc-button__icon" aria-hidden="true">arrow_upward</i>
      <span class="mdc-button__label">Forwards</span>
    </button>

    <br />

    <button class="mdc-button mdc-button--raised">
      <div class="mdc-button__ripple"></div>
      <i class="material-icons mdc-button__icon" aria-hidden="true">arrow_back</i>
      <span class="mdc-button__label">Left</span>
    </button>

    <button class="mdc-button mdc-button--raised">
      <div class="mdc-button__ripple"></div>
      <i class="material-icons mdc-button__icon" aria-hidden="true">warning</i>
      <span class="mdc-button__label">Stop</span>
    </button>

    <button class="mdc-button mdc-button--raised">
      <div class="mdc-button__ripple"></div>
      <i class="material-icons mdc-button__icon" aria-hidden="true">arrow_forward</i>
      <span class="mdc-button__label">Right</span>
    </button>

    <br />
    <button class="mdc-button mdc-button--raised">
      <div class="mdc-button__ripple"></div>
      <i class="material-icons mdc-button__icon" aria-hidden="true">arrow_downward</i>
      <span class="mdc-button__label">Backwards</span>
    </button>

  </div>

</body>

</html>
