<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Control Panel</title>
  <link rel="stylesheet" href="https://yarnpkg.com/en/package/normalize.css">
  <link rel='stylesheet' href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&display=swap">
  <link rel="stylesheet" href="./style.css">


</head>

<body>
  <h1 class="center-align accent">Control Panel</h1>
  <main>
    <div class="parent">
      <button class="grid2 accent">
        <i class="fas fa-angle-up fa"></i>
        <span class="tiptext">Forwards</span>
      </button>
      <button class="grid8 accent">
        <i class="fas fa-angle-down fa"></i>
        <span class="tiptext">Backwards</span>
      </button>
      <button class="grid6 accent">
        <i class="fas fa-angle-left fa"></i>
        <span class="tiptext">Left</span>
      </button>
      <button class="grid4 accent">
        <i class="fas fa-angle-right fa"></i>
        <span class="tiptext">Right</span>
      </button>
      <button class="grid5 red">
        <i class="fas fa-times-circle"></i>
        <span class="tiptext textred">Stop</span>
      </button>
    </div>
  </main>
  
</div>

</body>

</html>
